<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header" ></header>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<div class="container mt-5 mb-5">
    <h1>Edition of article</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}"  name="title" placeholder="Type name of Article" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Type anons of Article" class="form-control"><br>
            <textarea name="full_text" placeholder="Type full text of Article" class="form-control" th:text="${el.full_text}" /><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer" ></div>

</body>
</html>
